
<div layout="row" layout-align="center center">
  <div layout="column" class="loginBox md-whiteframe-z1" >
    <form name="registerForm" ng-submit="registerForm.$valid && register()">
      <md-toolbar>
        <h2 class="md-toolbar-tools"><span>Sign Up</span></h2>
      </md-toolbar>
      <md-content layout="column" class="md-padding">
        <md-input-container>
          <label>Name</label>
          <input type="text" ng-model="register.fullName" required/>
        </md-input-container>

        <md-input-container>
          <label>Email</label>
          <input type="email" ng-model="register.email" required/>

        </md-input-container>

        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model="register.password" required/>
        </md-input-container>


        <!-- <md-input-container>
          <label>Confirmar Password</label>
          <input type="password" ng-model="confirm_password"  ui-validate=" '$value==password' "
           ui-validate-watch=" 'password' "required/>
        </md-input-container> -->


        <div layout="row" layout-align="center center" style="padding-top:20px;">
          <md-button class="md-raised md-primary" type="submit">Sign Up</md-button>
      </md-content>
    </form>
  </div>
</div>
